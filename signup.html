<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-style.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="logo-container">
        <img src="assets/kia-slogan-blanco.png"/>
    </div>

    <div id="container">

        <div class="inner-container">

            <div id="form-container">
                <form>
                    <label for="name">Username:</label>
                    <input class="field" type="text" id="username" name="username">
    
                    <label for="email">Email:</label>
                    <input class="field" type="text" id="email" name="email">
        
                    <label for="password">Password:</label>
                    <input class="field" type="password" id="password" name="password">
                    
                    <label for="password">Confirm Password:</label>
                    <input class="field" type="password" id="password" name="password">
        
                    <input class="field" type="submit" value="Sign Up">
                </form>
            </div>
    
            <div class="right-info-container">
                    <p>Already have an account? </p>
                    <a href="login.html">Log In Here</a>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
