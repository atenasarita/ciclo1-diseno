<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>Log In Page</title>
</head>
<body>
    <div class="logo-container">
        <img src="assets/kia-slogan-negro.png"/>
    </div>

    <div id="container">
        <div class="inner-container right">
            <form>
                <label style="margin-top: 4.5rem;" for="username" >Username:</label>
                <input class="field" type="text" id="username" name="username" required>
        
                <label for="password">Password:</label>
                <input class="field" type="password" id="password" name="password" required>
            </form>

            <button class="field" onclick="window.location.href='session-started.html';">Complete Log In</button>

            <div class="signin-text">
                <p>Don't have an account yet? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>

    </div>
</body>
</html>
